<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вставить личные данные. Настройки</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <h1>Список личных данных</h1>
        <div>
            <button id="save">Сохранить</button>
        </div>
        <div id="container"></div>
        <div id="template">
        <div class="data-row">
            <div class="input-field">
                <textarea cols="52" rows="2"></textarea>
            </div>
            <i class="plus action">+</i>
            <i class="minus action">&ndash;</i>
        </div>
        </div>
        <script type="text/javascript" src="options.js"></script>
  </div>
</body>
</html>
